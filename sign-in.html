<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>World Book Library - Sign In</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/sign-in.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
  <link rel="stylesgeet" href="https://rawgit.com/creativetimofficial/material-kit/master/assets/css/material-kit.css">
</head>
<body>
  <div id="particles-js">
    <div class="row justify-content-center">
      <div class="col-md-3" id="sign-in-card">
        <div class="card">
          <div class="row">
            <div class="col-md-10 ml-auto mr-auto">
              <h4 class="text-center title" style="margin-bottom: 0px !important;">
                Sign In
              </h4>
              <center>
                 <b>World Book</b> Library
                 <div style="display: none;" class="alert alert-danger" role="alert" id="signin-alert">
                   User not found. <br>
                   Incorrect email or password.
                 </div>
              </center>
              <div class="contact-form">
                <div class="form-group">
                  <label class="bmd-label-floating">Your Email</label>
                  <input required type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="exampleMessage" class="bmd-label-floating">Password</label>
                    <input required type="password" class="form-control" id="password">
                </div>
                <br>
                <button class="btn btn-info btn-block btn-raised" onclick="signin()">
                  Sign In
                </button>
                <button class="btn btn-info btn-outline btn-block" onclick="history.go(-1)">
                  Back
                </button>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
  <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>

  <script  src="./assets/js/script.js"></script>
  
  </script><script  src="./assets/js/sign-in.js"></script>

</body>
</html>
